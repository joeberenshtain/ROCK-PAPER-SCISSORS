<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <div class="main">
        <div class="buttons-container">
            <button class="rps" id="rock"></button>
            <button class="rps" id="paper"></button>
            <button class="rps" id="scissors"></button>
        </div>
        <div id="response">-</div>
        <div class="statistics">
            <p id="winrate">N/A</p>

            <table>
                <tr>
                    <th class="right">Wins:</th>
                    <th id="wins">0</th>
                </tr>
                <tr>
                    <th class="right">Losses:</th>
                    <th id="losses">0</th>
                </tr>
                <tr>
                    <th class="right">Ties:</th>
                    <th id="ties">0</th>
                </tr>
            </table>
        </div>
    </div>
    <script src="tree.js"></script>
    <script src="main.js"></script>
</body>
</html>
